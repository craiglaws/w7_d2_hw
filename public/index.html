<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Currency Converter</title>
  <script src="./js/bundle.js"></script>
</head>
<body>
  <div id="app">

    <div class="euroToCur">
      <label for="euro_amount">Euro Amount</label>
      <input type="number" id="euro_amount" v-model="euroAmount">
      <label for="rate_select">Select transfer currency</label>
      <select id="rate_select" v-model="selectedCurrency">
        <option disabled value="">Select Currency</option>
        <option v-for="(rate, key) in rates" :value="rate">{{key}}</option>
      </select>
      <button v-if="euroAmount > 0  && selectedCurrency !== null" v-on:click="convertFromEuros">Convert!</button>
      <p v-if="convertedAmount"> {{convertedAmount}} </p>
    </div>


    <div class="curToEuro">
      <label for="other_amount">Amount</label>
      <input type="number" id="other_amount" v-model="otherAmount">
      <select v-model="selectedCurrencyTwo">
        <option disabled value=""></option>
        <option v-for="(rate, key) in rates" :value="rate">{{key}}</option>
      </select>
      <button v-if="otherAmount > 0 && selectedCurrencyTwo !== null" v-on:click="convertToEuros">Convert!</button>
      <p v-if="convertedAmountTwo"> {{convertedAmountTwo}} </p>
    </div>

  </div>

</body>
</html>
